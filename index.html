<html lang="zh-CN">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #F8F8F8;
      --bg-secondary: #FFFFFF;
      --card-bg: #FFFFFF;
      --card-hover: #FFFFFF;
      --accent: #0d9488;
      --accent-light: rgba(13, 148, 136, 0.1);
      --accent-glow: rgba(13, 148, 136, 0.2);
      --text-primary: #1f2937;
      --text-secondary: #374151;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --border-hover: #0d9488;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 背景装饰 */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 25s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(13, 148, 136, 0.15) 0%, transparent 70%);
      top: -150px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      animation-delay: -12s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(13, 148, 136, 0.08) 0%, transparent 70%);
      top: 40%;
      left: 30%;
      animation-delay: -6s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(20px, -20px) scale(1.03); }
      66% { transform: translate(-15px, 15px) scale(0.97); }
    }

    /* 点阵背景 */
    .dot-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* 主容器 */
    .main-container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    /* 标题区域 */
    .header {
      text-align: center;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 0.8s ease forwards;
    }

    .main-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.08em;
      color: var(--text-primary);
      position: relative;
      display: inline-block;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .subtitle {
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 板块容器 */
    .section {
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 板块标题 */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      padding-left: 4px;
    }

    .section-icon {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(13, 148, 136, 0.25);
    }

    .section-icon svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .section-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.02em;
    }

    .section-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }

    .section-count {
      font-size: 0.85rem;
      color: var(--text-muted);
      background: var(--bg-secondary);
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    /* 卡片网格 */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    @media (max-width: 1024px) {
      .cards-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 卡片样式 */
    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      text-decoration: none;
      display: block;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      background: var(--card-hover);
      border-color: var(--border-hover);
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(13, 148, 136, 0.1);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card:active {
      transform: translateY(-2px) scale(0.99);
    }

    .card-icon {
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-light);
      border-radius: 10px;
      margin-bottom: 14px;
      transition: all 0.3s ease;
    }

    .card:hover .card-icon {
      background: rgba(13, 148, 136, 0.18);
      transform: scale(1.05);
    }

    .card-icon svg {
      width: 24px;
      height: 24px;
      color: var(--accent);
    }

    .card-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 0.82rem;
      color: var(--text-muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* 涟漪效果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(13, 148, 136, 0.25);
      transform: scale(0);
      animation: ripple-effect 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* 减少动画 */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* 焦点状态 */
    .card:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* 响应式调整 */
    @media (max-width: 640px) {
      .main-container {
        padding: 30px 16px 60px;
      }
      
      .header {
        margin-bottom: 40px;
      }
      
      .section {
        margin-bottom: 40px;
      }
      
      .section-header {
        gap: 12px;
      }
      
      .section-count {
        display: none;
      }
    }
  </style>
</head>

    // 创建卡片
    function createCard(item) {
      const card = document.createElement('a');
      card.className = 'card';
      card.href = item.url;
      card.target = '_blank';
      card.rel = 'noopener noreferrer';
      card.setAttribute('aria-label', '访问 ' + item.name);
      
      card.innerHTML = 
        '<div class="card-icon">' + (iconSVGs[item.icon] || iconSVGs.code) + '</div>' +
        '<div class="card-name">' + item.name + '</div>' +
        '<div class="card-desc">' + item.desc + '</div>';
      
      // 涟漪效果
      card.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        this.appendChild(ripple);
        setTimeout(function() { ripple.remove(); }, 600);
      });
      
      return card;
    }

    // 渲染卡片
    function renderCards() {
      const toolsGrid = document.getElementById('tools-grid');
      const entertainmentGrid = document.getElementById('entertainment-grid');
      const resourcesGrid = document.getElementById('resources-grid');

      siteData.tools.forEach(function(item) { toolsGrid.appendChild(createCard(item)); });
      siteData.entertainment.forEach(function(item) { entertainmentGrid.appendChild(createCard(item)); });
      siteData.resources.forEach(function(item) { resourcesGrid.appendChild(createCard(item)); });
    }

    // 滚动显示动画
    function initScrollReveal() {
      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry, index) {
          if (entry.isIntersecting) {
            setTimeout(function() {
              entry.target.classList.add('visible');
            }, index * 100);
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

      document.querySelectorAll('.section').forEach(function(section) {
        observer.observe(section);
      });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      renderCards();
      initScrollReveal();
    });
  </script>
